services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    networks:
      - app-network
    depends_on:
      - postgres

  spring_app:
    build: .
    image: ${APP_IMAGE_NAME:-dev_spring_app}
    container_name: ${APP_CONTAINER_NAME:-spring_app}
    restart: always
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      # Override database URL for Docker network
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DB_NAME}?connectTimeout=60&socketTimeout=60
      DATABASE_USERNAME: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: